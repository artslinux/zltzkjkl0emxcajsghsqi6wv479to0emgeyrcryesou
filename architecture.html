---
layout: page
title: Architecture
---
<div class="page-container">
  <div class="bar bg-mc" id="myDIV" >
    <a href="/3d-models" class="bar-item button">Latest Upload</a>
    <a href="/categories" class="bar-item button" style="background-color:deepskyblue;">Categories</a>
    <a href="/tags" class="bar-item button">Tags</a>
    <a href="/gallery" class="bar-item button">Gallery</a>
  </div>
</div>
<div class="page-row">
{% for post in site.categories.Architecture %}
  {% if post.visible== 1  %}

  {% if post.url %}
  <div class="page-column" style="border-color: none;">
    <div class="page-card" style="border-color: #fff;">
    <meta itemprop="license" content="https://creativecommons.org/licenses/publicdomain/">
    <a alt="Free 3D {{ post.title }}" title="Free 3D {{ post.title }}" style="text-decoration: none;" href="{{site.baseurl}}{{post.url}}">
    <img alt="Free 3D {{ post.title }}" title="Free 3D {{ post.title }}" src="{{post.image}}" class="img">
    <h3 style="font-size: 1rem; font-weight: 400; color: #333;">{{ post.title }}</h3>
    </a>
    </div>
  </div>
  {% endif %}
  {% endif %}

{% endfor %}
</div>
